# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/AndroidTinkerman/android_kernel_samsung_exynos7580.git
          kernel-dir: 
          kernel-branch: 
          config: defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: false
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: false
